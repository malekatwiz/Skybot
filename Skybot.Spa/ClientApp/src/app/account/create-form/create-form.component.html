<h2>Create account</h2>
<div class="col-md-6 mx-auto">
  <div class="card card-body">
    <form #createAccountForm="ngForm" (ngSubmit)="create(createAccountForm)">
      <div class="form-group">
        <input type="text" #phoneNumber="ngModel" [ngModel]="model.phoneNumber" name="phoneNumber" required placeholder="+15556667777" class="form-control" />
      </div>
      <div class="form-group">
        <input type="text" #name="ngModel" [ngModel]="model.name" name="name" required placeholder="Full name" class="form-control" />
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Create</button>
    </form>
  </div>
</div>
